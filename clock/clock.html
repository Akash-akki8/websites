<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Analog Clock</title>
  <link rel="stylesheet" href="./clock.css" />
</head>
<body>
  <div class="container">
    <h1>Live Analog Clock</h1>
    
    <div class="circle">
      <div id="hours"></div>
      <div id="mins"></div>
      <div id="secs"></div>
      <div class="center-pin"></div>
    </div>

    <div class="digital-time" id="digital-time">00:00:00</div>
    <div class="date-display" id="date-display">DD-MM-YYYY</div>
  </div>

  <script src="./clock.js"></script>
</body>
</html>
